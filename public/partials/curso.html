<h1 class="text-center">Curso</h1>

<div class="alert alert-success" ng-show="mensagem.texto">
  <p>{{mensagem.texto}}</p>
</div>

<form ng-submit="salva()" <div class="form-group">
    <label for="nome">Curso</label>
    <input type="text" class="form-control" id="curso" name="curso" required ng-model="curso.curso">
    </div>

    <div class="form-group">
        <label for="coordenador">Coordenador</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="coordenador" class="form-control" id="coordenador" placeholder="email@exemplo.com" name="coordenador" ng-model="curso.coordenador" required>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">
			Salvar
		</button>
        <a href="#/cursos" class="btn btn-default">Voltar</a>
    </div>
</form>
