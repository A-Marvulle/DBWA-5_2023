<!doctype html>
<html>

<head>
    <title>Autenticação do Usuário</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="jumbotron">
  <img style="float:left;" src="imgs/Logo.jpg">
	<h1 class="text-center">Bem-vindo ao IFSP</h1>
  <h2 class="text-center">Contatos</h2>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">      
  <div class="collapse navbar-collapse">
    <div class="navbar-nav mr-auto">
      <a class="nav-link" href="#/home">
        <button class="btn btn-outline-light nav-item">Home</button>
      </a>
      <a class="nav-link" href="#/contatos">
        <button class="btn btn-outline-light nav-item active">Contatos</button>
      </a>
      <a class="nav-link" href="#/cursos">
        <button class="btn btn-outline-light nav-item">Cursos</button>
      </a>
    </div>
    <form class="form-inline my-2 my-md-0 ng-pristine ng-valid">
      <input ng-model="filtro" type="search" placeholder="Digite parte do nome" class="form-control ng-pristine ng-untouched ng-valid">
    </form>
  </div>
</nav>
  <br>
  
  <div class="container border border-secondary rounded w-50 h-30">
    <h1 class="text-center bg-white h-10">
      <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/ifsp.png" style="width: 90px;height: 90px;">
      <br><span>ENTRAR</span></h1>
    <form class="form">
      <fieldset class="form-row-lg ">
        <div class="form-group">
          <label><br>Usuário: </label>
          <input type="text" name="user" class="form-control"><br>
        </div>
        <div class="form-group">
          <label><br>Senha: </label>
          <input type="password" name="senha" class="form-control"><br><br>
        </div>
        <div class="form-group text-center">
          <input type="button" value="Entrar" class="btn btn-success ml-2">
          <a href="" class="btn btn-secundary bg-danger text-white ml-2">Esqueci a Senha</a>
        </div>
    
        <div class="text-center">
          <a class="container" href="/auth/github">
            <i class="fa fa-github" style="font-size:55px;"></i>
          </a>
          <a class="container" href="/">
            <i class="fa fa-facebook" style="font-size:55px;color:black"></i>
          </a>
          <a class="container" href="/">
            <i class="fa fa-instagram" style="font-size:55px;color:black"></i>
          </a>
          <a class="container" href="/">
            <i class="fa fa-google" style="font-size:55px;color:black"></i>
          </a>
        </div>
      </fieldset>
    </form>
  </div>
  <div><br></div>
</body>

</html>
